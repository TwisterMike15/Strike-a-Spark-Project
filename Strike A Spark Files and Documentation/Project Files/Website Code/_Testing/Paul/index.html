<script>
	function CheckLogin()	{
		var check = false;
	  var id=document.getElementByName("JID").value;
	  var password =document.getElementByName("pass").value;

		else if(id == "" && password == "")
			alert("Please enter your judge ID and the password you were provided");
		else if(password == "")
			alert("You must enter the password you were provided");
		else if(id == "")
			alert("You must enter your judge ID.");
		else
			check = true;

		return check;
	}
</script>
